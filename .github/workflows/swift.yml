name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: fwal/setup-swift@v1
      with:
        swift-version: "5.3"
    
    - uses: actions/checkout@v2
      
    - name: Build
      run: swift build -v
      
    - name: Run tests
      run: swift test -v --enable-test-discovery
