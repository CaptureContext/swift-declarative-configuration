name: swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_macos:
    runs-on: macos-11
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v2
      
    - uses: Didstopia/SwiftAction@v1.0.3
      with:
        swift-action: 'make test'
        
  test_linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v2
      
    - uses: Didstopia/SwiftAction@v1.0.3
      with:
        swift-action: 'make test'
